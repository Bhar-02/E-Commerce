{%extends "layout.html"%}
{%block content%}

        {% for post in posts %}
        <div class="card" style="width: 30rem; margin:20px">
            <div class="card-body">
              <h5 class="card-title">{{post.title}}</h5>
              <p class="card-text">{{post.content}}</p>
              <h6 class="card-title">{{post.author_name}}</h5>
              <h6>{{post.Date}}</h6>
              <a href="#" class="btn btn-secondary">Read more</a>
            </div>
          </div>
        {% endfor%}
{%endblock content%}
